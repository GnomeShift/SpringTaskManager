<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Дашборд</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .task-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .status-badge {
            font-size: 0.8em;
            padding: 0.25em 0.5em;
            border-radius: 5px;
        }
        .status-badge.open {
            background-color: #e7f3ff;
            color: #1b6ca8;
        }
        .status-badge.in-progress {
            background-color: #fff4e7;
            color: #a8691b;
        }
        .status-badge.completed {
            background-color: #e7ffe7;
            color: #1ba81b;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">SpringTaskManager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/dashboard">Дашборд</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tasks/new">Создать задачу</a>  </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutLink"></a> </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>Дашборд</h1>

    <div class="mb-3">
        <button id="logoutButton" class="btn btn-danger">Выйти</button>
    </div>

    <div class="mb-4">
        <h2>Создать задачу</h2>
        <form id="createTaskForm">
            <div class="mb-3">
                <label for="taskTitle" class="form-label">Название:</label>
                <input type="text" class="form-control" id="taskTitle" required>
            </div>
            <div class="mb-3">
                <label for="taskDescription" class="form-label">Описание:</label>
                <textarea class="form-control" id="taskDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="taskOwner" class="form-label">ID владельца:</label>
                <input type="text" class="form-control" id="taskOwner" required>
            </div>
            <div class="mb-3">
                <label for="taskStatus" class="form-label">Статус:</label>
                <select class="form-select" id="taskStatus">
                    <option value="NEW">New</option>
                    <option value="IN_PROGRESS">In progress</option>
                    <option value="DONE">Done</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Создать</button>
        </form>
    </div>

    <h2>Список задач</h2>
    <div id="taskList">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/dashboard.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    const tasks = /*[[${tasks}]]*/ [];
    /*]]>*/
</script>
</body>
</html>
