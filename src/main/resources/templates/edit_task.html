    <h1>Изменить задачу</h1>

    <form id="editTaskForm">
        <div class="mb-3">
            <label for="taskTitle" class="form-label">Название:</label>
            <input type="text" class="form-control" id="taskTitle" required>
        </div>
        <div class="mb-3">
            <label for="taskDescription" class="form-label">Описание:</label>
            <textarea class="form-control" id="taskDescription" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="taskOwner" class="form-label">ID владельца:</label>
            <input type="text" class="form-control" id="taskOwner" required>
        </div>
        <div class="mb-3">
            <label for="taskStatus" class="form-label">Статус:</label>
            <select class="form-select" id="taskStatus">
                <option value="NEW">New</option>
                <option value="IN_PROGRESS">In progress</option>
                <option value="DONE">Done</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Изменить</button>
        <a href="/dashboard" class="btn btn-secondary">Отмена</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
