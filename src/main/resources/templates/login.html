<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-light">

<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-2-strong" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">

          <h3 class="mb-5">Вход</h3>

          <div class="form-outline mb-4">
            <input type="email" id="email" class="form-control form-control-lg" placeholder="Email"/>
            <label class="form-label" for="email">Email</label>
          </div>

          <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control form-control-lg" placeholder="Пароль"/>
            <label class="form-label" for="password">Пароль</label>
          </div>

          <button class="btn btn-primary btn-lg btn-block" type="button" id="loginButton">Войти</button>

          <hr class="my-4">

          <div>
            <p class="mb-0">Не зарегистрированы? <a href="/register" class="text-primary fw-bold">Регистрация</a>
            </p>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
